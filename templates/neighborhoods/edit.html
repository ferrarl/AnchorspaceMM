<div class="container"><div class="page-header">
  <h1>Edit Neighborhood</h1>
</div>

<%= form_for(neighborhood, {action: neighborhoodPath({ neighborhood_id: neighborhood.ID }), method: "PUT"}) { %>
  <%= partial("neighborhoods/form.html") %>
  <a href="<%= neighborhoodPath({ neighborhood_id: neighborhood.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
  <div class="pull-right">
    <a href="<%= neighborhoodPath({ neighborhood_id: neighborhood.ID })%>" data-method="DELETE" data-confirm="Are you sure?"
      class="btn btn-danger">Destroy</a>
  </div>
<% } %>
</div>
