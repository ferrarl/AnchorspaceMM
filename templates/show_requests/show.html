<div class="page-header">
  <h1>ShowRequest#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= showRequestsPath() %>" class="btn btn-info">Back to all ShowRequests</a></li>
  <li><a href="<%= editShowRequestPath({ show_request_id: showRequest.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= showRequestPath({ show_request_id: showRequest.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>UserID</strong>: <%= showRequest.UserID %>
</p>
<p>
  <strong>ListingID</strong>: <%= showRequest.ListingID %>
</p>
<p>
  <strong>RequestedShowtime</strong>: <%= showRequest.RequestedShowtime %>
</p>
<p>
  <strong>ActualShowtime</strong>: <%= showRequest.ActualShowtime %>
</p>
