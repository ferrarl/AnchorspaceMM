<div class="page-header">
  <h1>Uses</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newUsesPath() %>" class="btn btn-primary">Create New Use</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (use) in uses { %>
      <tr>
      <td><%= use.Name %></td>
        <td>
          <div class="pull-right">
            <a href="<%= usePath({ use_id: use.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editUsePath({ use_id: use.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= usePath({ use_id: use.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
