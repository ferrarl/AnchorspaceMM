<div class="container"><div class="page-header">
  <h1>Term#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= termsPath() %>" class="btn btn-info">Back to all Terms</a></li>
  <li><a href="<%= editTermPath({ term_id: term.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= termPath({ term_id: term.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= term.Name %>
</p>
<p>
  <strong>Type</strong>: <%= term.TypeLabel() %>
</p>
<p>
  <strong>Value</strong>: <%= term.Value %>
</p>
</div>
