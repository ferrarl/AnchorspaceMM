<div class="container">
  <h1>Sign In</h1>

  <%= if (current_user) { %>
    <h3>
      Currently signed in as <i><%= current_user.Name() %></i>
    </h3>
  <% } %>


<%= form_for(user, {action: signinPath()}) { %>
  <%= f.InputTag("Email") %>
  <%= f.InputTag("Password", {type: "password"}) %>
  <button class="btn btn-success">Sign In!</button>
<% } %>

</div>
